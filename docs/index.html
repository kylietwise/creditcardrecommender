<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Recommender</title>
</head>
<body>
    <h1>Credit Card Recommender</h1>
    <form method="post" action="/">
        <label for="purchase_amount">Enter the purchase amount: $</label>
        <input type="number" name="purchase_amount" required>
        <br>
        <label for="category">Select the category:</label>
        <select name="category" required>
            <option value="dining">Dining</option>
            <option value="shopping">Shopping</option>
            <option value="groceries">Groceries</option>
            <!-- Add more options as needed -->
        </select>
        <br>
        <button type="submit">Recommend Credit Card</button>
    </form>
</body>
</html>
