<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Recommender Result</title>
</head>
<body>
    <h1>Credit Card Recommender Result</h1>
    {% if selected_card %}
        <p>Use {{ selected_card }} for maximum rewards in the {{ category }} category.</p>
    {% elif category %}
        <p>No cards available for the {{ category }} category.</p>
    {% endif %}
</body>
</html>
